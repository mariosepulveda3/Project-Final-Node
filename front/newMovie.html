<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Película</title>
    <script src="./newMovie.js" defer></script>
    <link rel="stylesheet" href="./newMovie.css" />
  </head>
  <body>
    <nav>
      <a href="./index.html">Inicio</a>
      <a href="./getMovie.html">Buscar Película</a>
      <a href="./editMovie.html">Actualizar Película</a>
      <a href="./deleteMovie.html">Eliminar Película</a>
    </nav>
    <main>
      <h1>Crear Nueva Película</h1>
      <div class="formItem">
        <label>Título: </label>
        <input type="text" class="title" />
      </div>
      <div class="formItem">
        <label>Imagen (url): </label>
        <input type="text" class="img" />
      </div>
      <div class="formItem">
        <label>Descripción: </label>
        <input type="text" class="description" />
      </div>
      <div class="formItem">
        <label>Selecciona el año de estreno: </label>
        <input type="number" class="year" />
      </div>
      <div class="formItem">
        <label>Director: </label>
        <input type="text" class="director" />
      </div>
      <button class="send">Enviar nueva Película</button>
    </main>
  </body>
</html>
